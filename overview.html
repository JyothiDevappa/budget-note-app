<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìä Monthly Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #f5f5dc;
      margin-bottom: 20px;
    }

    .overview-card {
      background-color: #1a1a1a;
      width: 100%;
      max-width: 360px;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      text-align: center;
      position: relative;
    }

    .overview-card h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #f5f5dc;
    }

    .overview-card p {
      font-size: 0.95rem;
      margin: 0;
    }

    .card-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .card-buttons button {
      background: #333;
      color: #f5f5dc;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.2s ease;
    }

    .card-buttons button:hover {
      background: #555;
    }

    input[type="number"] {
      margin-top: 10px;
      padding: 6px;
      width: 80%;
      border-radius: 8px;
      border: none;
      background: #2b2b2b;
      color: #f5f5dc;
      text-align: center;
    }

    .quote {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 20px;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h2>üìä Monthly Overview</h2>

  <div class="overview-card" data-key="income">
    <h3>Total Income</h3>
    <p class="amount">‚Çπ0</p>
    <input type="number" class="edit-input" placeholder="Enter new amount" style="display:none;">
    <div class="card-buttons">
      <button class="edit-btn">Edit</button>
      <button class="delete-btn">Delete</button>
    </div>
  </div>

  <div class="overview-card" data-key="spent">
    <h3>Total Spent</h3>
    <p class="amount">‚Çπ0</p>
    <input type="number" class="edit-input" placeholder="Enter new amount" style="display:none;">
    <div class="card-buttons">
      <button class="edit-btn">Edit</button>
      <button class="delete-btn">Delete</button>
    </div>
  </div>

  <div class="overview-card" data-key="bills">
    <h3>Total Bills Paid</h3>
    <p class="amount">‚Çπ0</p>
    <input type="number" class="edit-input" placeholder="Enter new amount" style="display:none;">
    <div class="card-buttons">
      <button class="edit-btn">Edit</button>
      <button class="delete-btn">Delete</button>
    </div>
  </div>

  <div class="overview-card" data-key="savings">
    <h3>Total Savings</h3>
    <p class="amount">‚Çπ0</p>
    <input type="number" class="edit-input" placeholder="Enter new amount" style="display:none;">
    <div class="card-buttons">
      <button class="edit-btn">Edit</button>
      <button class="delete-btn">Delete</button>
    </div>
  </div>

  <div class="quote">
    ‚ÄúBudgeting is just adulting with a calculator. üòÑ‚Äù
  </div>

  <script>
    document.querySelectorAll(".overview-card").forEach(card => {
      const key = card.dataset.key;
      const amountText = card.querySelector(".amount");
      const input = card.querySelector(".edit-input");
      const editBtn = card.querySelector(".edit-btn");
      const deleteBtn = card.querySelector(".delete-btn");

      // Load saved value from localStorage
      const saved = localStorage.getItem(`overview-${key}`);
      if (saved !== null) {
        amountText.textContent = `‚Çπ${saved}`;
      }

      // Edit button click
      editBtn.addEventListener("click", () => {
        if (input.style.display === "none") {
          input.style.display = "block";
          input.value = "";
          input.focus();
          editBtn.textContent = "Save";
        } else {
          const newVal = input.value.trim();
          if (newVal !== "") {
            amountText.textContent = `‚Çπ${newVal}`;
            localStorage.setItem(`overview-${key}`, newVal);
          }
          input.style.display = "none";
          editBtn.textContent = "Edit";
        }
      });

      // Delete button click
      deleteBtn.addEventListener("click", () => {
        if (confirm("Clear this amount?")) {
          localStorage.removeItem(`overview-${key}`);
          amountText.textContent = `‚Çπ0`;
        }
      });
    });
  </script>

</body>
</html>

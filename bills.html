<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Bills to Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 30px 15px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      color: #f5f5dc;
    }
    .bill-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 10px;
    }
    .bill-entry span {
      font-size: 1em;
    }
    .btn-small {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 1.1em;
      margin-left: 8px;
    }
    .total {
      margin-top: 20px;
      font-size: 1em;
      color: #f5f5dc;
    }
    .quote {
      margin-top: 10px;
      font-style: italic;
      color: #f5f5dc;
    }
    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #f5f5dc;
      color: #000;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    /* Slide-up form styling */
    .slide-up-form {
      position: fixed;
      bottom: -250px;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      padding: 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
      transition: bottom 0.3s ease;
      z-index: 10;
    }
    .slide-up-form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #000;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
    }
    .slide-up-form button {
      width: 100%;
      padding: 10px;
      background: #f5f5dc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .show-form {
      bottom: 0;
    }
  </style>
</head>
<body>

  <h2>üìã Update Bills to Pay</h2>
  <div id="billList"></div>
  <div class="total" id="totalBills">Total Bills: ‚Çπ0</div>
  <div class="quote" id="funnyQuote"></div>

  <div class="add-btn" onclick="showForm()">+</div>

  <div id="slideUpForm" class="slide-up-form">
    <input type="text" id="billName" placeholder="Bill Name (eg. Electricity)" />
    <input type="number" id="billAmount" placeholder="Amount (‚Çπ)" />
    <button onclick="submitBill()">Add / Update Bill</button>
  </div>

  <script>
    const billList = document.getElementById('billList');
    const totalBills = document.getElementById('totalBills');
    const funnyQuote = document.getElementById('funnyQuote');
    const slideUpForm = document.getElementById('slideUpForm');
    const billNameInput = document.getElementById('billName');
    const billAmountInput = document.getElementById('billAmount');

    let bills = JSON.parse(localStorage.getItem('bills')) || [];
    let editIndex = -1;

    function updateDisplay() {
      billList.innerHTML = '';
      let total = 0;

      bills.forEach((bill, index) => {
        total += bill.amount;
        const div = document.createElement('div');
        div.className = 'bill-entry';
        div.innerHTML = `
          <span>${bill.name}</span>
          <span>‚Çπ${bill.amount}
            <button class="btn-small" onclick="editBill(${index})">‚úèÔ∏è</button>
            <button class="btn-small" onclick="deleteBill(${index})">üóëÔ∏è</button>
          </span>
        `;
        billList.appendChild(div);
      });

      totalBills.textContent = `Total Bills: ‚Çπ${total}`;

      if (total > 5000) {
        funnyQuote.textContent = "üò± Bills alert! Time to hide your wallet!";
      } else if (total === 0) {
        funnyQuote.textContent = "üòä No bills yet. Time to enjoy!";
      } else {
        funnyQuote.textContent = "üí™ Keep it up, bills managed!";
      }

      localStorage.setItem('bills', JSON.stringify(bills));
    }

    function showForm() {
      billNameInput.value = '';
      billAmountInput.value = '';
      editIndex = -1;
      slideUpForm.classList.add('show-form');
    }

    function submitBill() {
      const name = billNameInput.value.trim();
      const amount = parseInt(billAmountInput.value.trim());

      if (!name || isNaN(amount) || amount < 0) {
        alert('Please enter a valid bill name and amount.');
        return;
      }

      if (editIndex !== -1) {
        bills[editIndex] = { name, amount };
        editIndex = -1;
      } else {
        bills.push({ name, amount });
      }

      slideUpForm.classList.remove('show-form');
      updateDisplay();
    }

    function editBill(index) {
      const bill = bills[index];
      billNameInput.value = bill.name;
      billAmountInput.value = bill.amount;
      editIndex = index;
      slideUpForm.classList.add('show-form');
    }

    function deleteBill(index) {
      bills.splice(index, 1);
      updateDisplay();
    }

    // Initial display
    updateDisplay();
  </script>

</body>
</html>
